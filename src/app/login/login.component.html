<div class="container">
    <form (ngSubmit)="onSubmit(form)" #form='ngForm'>
        <div class="form-group row">
            <label for="inputUsuario" class="col-sm-2 col-form-label">Usuario</label>
            <div class="col-sm-10">
                <input name="inputUsuario" type="text" class="form-control" id="inputUsuario" [(ngModel)]="login.username">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input name="password" type="password" class="form-control" id="inputPassword" [(ngModel)]="login.password">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
</div>
